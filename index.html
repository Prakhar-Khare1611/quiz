<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1>Anime Quiz Challenge</h1>
            <div id="question">Loading question...</div>
            <div class="options-container">
                <button id="option1" class="option-btn" onclick="checkAnswer(1)"></button>
                <button id="option2" class="option-btn" onclick="checkAnswer(2)"></button>
                <button id="option3" class="option-btn" onclick="checkAnswer(3)"></button>
                <button id="option4" class="option-btn" onclick="checkAnswer(4)"></button>
            </div>
            <div id="message" class="message"></div>
            <div id="score" class="score">Score: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
